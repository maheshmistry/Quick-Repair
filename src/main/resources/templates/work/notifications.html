<html>

<head th:include="fragment/headerfooter::header1"></head>
<body>
<div th:include="fragment/headerfooter::top_menu"></div>
			<div id="main">
				<!-- Section -->
					<section class="wrapper style1">
						<div class="inner">
							<!-- 2 Columns -->
								<div class="flex flex-2">
									<div class="col col1">
									<h1>Notifications for Customer from Mechanicers</h1>
										<div class="container">
											<table
											class='table table-bordered table-condensed table-striped table-hover'>
												<tr>
													<th>ID</th>
													<th>Car</th>
													<th>Location</th>
													<th>Priority</th>
													<th>Latitude</th>
													<th>Longitude</th>
													<th>Message</th>
													<th>Distance</th>
													<th>DOWNLOAD IMAGE</th>
													<th>ACCEPT</th>
													<th>REJECT</th>
												</tr>
												<tr th:each="item, iItem : ${page.content}" 
												class="table-row">
													<td th:text="${item.request.id}" />
													<td th:text="${item.request.car}" />
													<td th:text="${item.request.location}" />
													<td th:text="${item.request.priority}" />
													<td th:text="${item.request.latitude}" />
													<td th:text="${item.request.longitude}" />
													<td th:text="${item.request.message}" >
													</td>
													<td th:text="${item.request.distance}" />
													<td>
														<a th:href="@{/download1(name=${item.request.description})}">DOWNLOAD</a> 
													</td>
													<td>
														<a th:href="@{/machanic/requests/accepted(request_id=${item.request.id}, id = ${item.id})}">ACCEPT</a> 
													</td>
													
													<td>
														<a th:href="@{/download1(name=${item.request.description})}">REJECT</a> 
													</td>
													
												</tr>
											</table>
										</div>
									</div>
								</div>
						</div>
					</section>
		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-snapchat"><span class="label">Snapchat</span></a></li>
					</ul>
					<p>&copy; Untitled. All rights reserved. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.</p>
				</div>
			</footer>

				<!-- Scripts -->
			<script th:src="@{/js/jquery.min.js}"></script>
			<script th:src="@{/js/jquery.scrolly.min.js}"></script>
			<script th:src="@{/js/jquery.scrollex.min.js}"></script>
			<script th:src="@{/js/skel.min.js}"></script>
			<script th:src="@{/js/util.js}"></script>
			<script th:src="@{/js/main.js}"></script>

	</body>

</html>
